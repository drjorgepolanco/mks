<html>
  <head>
    <title>Nested Objects</title>
  </head>
  <body>
    <script type="text/javascript">

    // Create a bob object with a job property that points to an object. 
    // In this nested object, create a name property that points to builder, 
    // as well as a salary property that points to 300.

    var bob = {
      job: {
        name: 'builder',
        salary: 300
      }
    };

    describe('Bob', function() {
      it('has a job', function() {
        expect(bob['job']).toEqual(jasmine.any(Object));
        expect(bob['job']['name']).toEqual('builder');
        expect(bob['job']['salary']).toEqual(300);
      });
    });

    // Write a single, additional line of code to modify business so that the 
    // following code executes correctly:

    var address = {
      street: '716 Congress Ave',
      city: 'Austin',
      state: 'Texas',
      zip: 78701
    };

    var business = {
      name: 'MakerSquare'
    };

    // Write code here
    business['address'] = address

    describe('MakerSquare', function() {
      it('is located in austin', function() {
        expect(business['address']['city']).toEqual('Austin');
      });
    });

    </script>

  </body>
</html>
