var one = {
  a: 11,
  b: 22
};

var arithmetic = {
  add: function (x, y) {
    return x + y;
  },
  sub: function (x, y) {
    return x - y;
  }
};

var algebra = {
  add: arithmetic.add,
  sub: arithmetic.sub,
  square: function (x) {
    return x * x;
  }
};

console.log(algebra.sub(one.b, one.a));          // → 11
console.log(algebra.square(one.b));              // → 484

// Create a function add() that takes two parameters x and y and returns the sum.

};

// Write a function createPetBat that:
// - Takes one parameter happinessLevel
// - Returns an object that:
//   - Has a property 'happiness' with the value 'happinessLevel'
//   - Run the following code to check your work:

function createPetBat(happinessLevel) {
  return { 
    happiness: happinessLevel,
    walkPetBat: function (walkAmount) {
      this.happiness += walkAmount;
    }
  };
};

var bat = createPetBat(5);
console.log('Bat should begin with happiness level 5: ', bat.happiness);
// → Bat should begin with happiness level 5: 5
