  // --------------------------------------------------------------------------
  // Partner Review Exercise #3.3
  // ----------------------------

  // Write a javascript program that prompts the user for a password of your choice:
  // - If correct, it alerts an access granted message
  // - If not correct, it alerts an access denied message
  // - Only allow the user to try up to three times.

  function security() {
    var counter = 1;
    var password = "macaco21";
    var input = function() {
      var userPass = prompt("Please, enter your password?");
      if (counter < 4) {
        if (password == userPass) {
          console.log("ACCESS GRANTED. Welcome back my friend!");
        }
        else {
          console.log("Wrong password, please try again." +
                      "You have " + (3 - counter) + " tries left.");
          counter += 1;
          input();
        }
      }
      else {
        console.log("Sorry, the system is locked now.");
      }
    };
    input();
  };
  security();
  

</script>
