// Create a function echoecho that takes one parameter str and returns that string twice.

function echoecho(string) {
  var newString = "";
  for (var i = 0; i < 2; i += 1) {
    newString += string;
  }
  return newString;
};

console.log("Should be hellohello:", echoecho('hello'));
// → Should be hellohello: hellohello

console.log("Should be okok:", echoecho('ok'));
// → Should be okok: okok

// Create a function stringMult() that takes two parameters 'string' and 'times' 
// and returns that string multiplied by the given number of times.

// Recursive Solution
function stringMult(string, times) {
  if (times === 0)
    return '';
  else
    return string + stringMult(string, times - 1);
};

console.log("Should be whatwhat:", stringMult('what', 2));
// → Should be whatwhat: whatwhat

console.log("Should be mikemikemikemikemike:", stringMult('mike', 5));
// → Should be mikemikemikemikemike: mikemikemikemikemike


// For Loop Solution
function stringMultiplier(string, times) {
  var newString = "";
  for (var i = 0; i < times; i += 1) {
    newString += string;
  }
  return newString;
};

console.log("Should be cakecakecakecakecakecake:", stringMultiplier('cake', 6));
// → Should be cakecakecakecakecakecake: cakecakecakecakecakecake

console.log("Should be NewYorkNewYorkNewYorkNewYork:", stringMultiplier('NewYork', 4));
// → Should be NewYorkNewYorkNewYorkNewYork: NewYorkNewYorkNewYorkNewYork

var compact = function (array) {
  var results = [];

  for (var i = 0; i < array.length; i += 2) {
    if (array[i])
      results.push(array[i]);
  }
  return results;
};

var items = [10, 'a', 0, false, true];
console.log('before:', items);
// → before: [10, "a", 0, false, true]

console.log('after compact:', compact(items));
// → after compact: [10, true]

items = [{}, [], null, compact.x, compact.prototype];
console.log('before:', items);
// → before: [Object, Array[0], null, undefined, compact]

console.log('compact again:', compact(items));
// → compact again: [Object, compact]

// Extension Partner Exercise

var contains = function(array, element) {
  for (var i = 0; i < array.length; i += 1) {
    if (array[i] === element)
      return true;
  }
  return false;
};

var mystery = function (arrays) {
  var results = [];

  for (var n = 0; n < arrays.length; n += 1) {
    var currentArray = arrays[n];

    for (var i = 0; i < currentArray.length; i += 1) {
      if (contains(results, currentArray[i]) === false)
        results.push(currentArray[i]);
    }
  }
  return results;
};

var arrayOne   = [11, 22];
var arrayTwo   = [22, 33, 44];
var arrayThree = [33, 44, 55];
console.log('mystery meat:', mystery([arrayOne, arrayTwo, arrayThree]));
// → mystery meat: [11, 22, 33, 44, 55]
