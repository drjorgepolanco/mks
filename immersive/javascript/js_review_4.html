// Create a function echoecho that takes one parameter str and returns that string twice.

function echoecho(string) {
  var newString = "";
  for (var i = 0; i < 2; i += 1) {
    newString += string;
  }
  return newString;
};

console.log("Should be hellohello:", echoecho('hello'));
// → Should be hellohello: hellohello

console.log("Should be okok:", echoecho('ok'));
// → Should be okok: okok

// Create a function stringMult() that takes two parameters 'string' and 'times' 
// and returns that string multiplied by the given number of times.

// Recursive Solution
function stringMult(string, times) {
  if (times === 0)
    return '';
  else
    return string + stringMult(string, times - 1);
};

console.log("Should be whatwhat:", stringMult('what', 2));
// → Should be whatwhat: whatwhat

console.log("Should be mikemikemikemikemike:", stringMult('mike', 5));
// → Should be mikemikemikemikemike: mikemikemikemikemike


// For Loop Solution
function stringMultiplier(string, times) {
  var newString = "";
  for (var i = 0; i < times; i += 1) {
    newString += string;
  }
  return newString;
};

console.log("Should be cakecakecakecakecakecake:", stringMultiplier('cake', 6));
// → Should be cakecakecakecakecakecake: cakecakecakecakecakecake

console.log("Should be NewYorkNewYorkNewYorkNewYork:", stringMultiplier('NewYork', 4));
// → Should be NewYorkNewYorkNewYorkNewYork: NewYorkNewYorkNewYorkNewYork
