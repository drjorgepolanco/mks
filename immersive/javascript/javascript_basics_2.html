<script type="text/javascript">

/*  
  Partner Review Exercise #2

  Write a javascript program that prompts the user for a number:
  - If the number is divisible by 7, alert a lucky message
  - If the number is even, alert that they are an even steven.
*/
  
  var number = prompt("Please, tell me a number:");
  if (!isNaN(number)) {
    if (number % 7 == 0) {
      console.log("You are lucky!");
    }
    else if (number % 2 == 0) {
      console.log("You are an even steven!");
    }
    else {
      console.log("Thank you!");
    };
  } else {
    console.log("That's not a number!");
  };

/*
  Partner Exercise #3.3

  Write a function welcome that:
  - Takes two parameters name1 and name2
  - If two parameters are present, returns "Welcome, #{name1} and #{name2}!"
  - If only one parameter is present, returns "Welcome, #{name1}!"
*/

  function welcome(name1, name2) {
    if (name2 === undefined) {
      return("Welcome, " + name1 + "!");
    }
    else {
      return("Welcome, " + name1 + " and " + name2 + "!");
    }
  };

  var result = welcome('Alice', 'Bob');
  console.log('Result should be "Welcome, Alice and Bob!"', result);
  // → "Welcome, Alice and Bob!"

  var result = welcome('Alice');
  console.log('Result should be "Welcome, Alice!"', result);
  // → "Welcome, Alice!"

  // Extension 3

  // Write a function sum() that returns the sum of all the arguments it is given:
  
  function sum() {
    result = 0;
    for (var i = 0; i < arguments.length; i += 1) {
      result += arguments[i];
    }
    return result;
  };

  var result = sum(2, 2);
  console.log('Result should be 4:', result);       // → 4

  var result = sum(1, 2, 3, 4);
  console.log('Result should be 10:', result);      // → 10

  var result = sum();
  console.log('Result should be 0:', result);       // → 0

</script>
</body>
