<html>

<!-- Create a button inside the #box element with the text "Close Box". Create a 
     click event handler for this button. When the button is clicked, it should 
     hide the #box element. -->

<!-- Create a label on the top of the page that reads "Clicks: 0": -->

<!-- Create a click event handler for the entire document. -->

<!-- Whenever any click happens, it should update your label to "Clicks: X", 
     where X is the total number of clicks that have happened since the page 
     was loaded. -->

<!-- In your event handler, trigger a 'new-click-count' event that passes along 
     the total number of clicks. -->

<!-- Create an event handler that listens for your 'new-click-count' event above.
     When the number of clicks is a multiple of 5, alert a statement that says: 
     "New High Score: X!", where X is the number of clicks. -->


<head>
  <title>Functions in jQuery</title>
  <style type="text/css">
    .spacer {
      height: 2500px;
    }
    #box {
      display: none;
      height: 200px;
      width: 200px;
      background-color: #ff3300;
      text-align: center;
    }
  </style>
</head>

<body>

  <label>Clicks: </label>
  <label id="clicks"></label>

  <div class="spacer">
    Scroll down (all the way down)
  </div>

  <div id="box">
    <h1>
      <strong>Surprise!</strong>
    </h1> 
    <a id="close" href="#">close</a>
  </div>

  <p>
    You see a box.
    <a id="open-link" href="#">Open the box</a>
  </p>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">

    var clicks = 0;
    $(document).on('click', function () {
      clicks += 1;
      $('#clicks').text(clicks);
      $(document).trigger('new-click-count', clicks);
    });

    $(document).on('new-click-count', function (e) {
      if (clicks % 5 == 0) {
        alert("New high score: " + clicks + "!");
      };
    });

    $('#open-link').on('click', function (e) {
      e.preventDefault();
      $('#box').show();
    });

    $('#close').on('click', function (e) {
      e.preventDefault();
      $('#box').hide();
    });

  </script>

</body>
</html>
